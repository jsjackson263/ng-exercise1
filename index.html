<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <style>
      input.ng-invalid {
         background-color: #FFE5CC;
      }
      .message {
        font-size: 1.3em;
        font-weight: bold;
      }
    </style>
    <title>Module 1 Assignment</title>
  </head>
  <body ng-app="LunchCheck" ng-controller="LunchCheckController">

    <div class="container">
        <h1>Lunch Critique App</h1>

        <div class="form-group">
          Please enter the items you usually eat for lunch here:
          (NOTE: An empty item, i.e. , , is not considered an item, so doesn't count)
          <input id="lunch-menu" type="text" class="form-control"
            ng-model="inputString"
            placeholder="list comma separated dishes you usually have for lunch" required ng-style="boxColor">
        </div>

        <div class="form-group">
            <button class="btn btn-default" type="button" name="checkFoodInput" ng-click="checkFoodConsumed()">Check if Too Much</button>
        </div>

        <div class="form-group message font-weight-bold" ng-style="messageColor">
          {{message}}
        </div>

    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
